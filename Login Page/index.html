<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="scirpt.js" defer></script>
    
</head>
<body>
    <div class="content">
        <div class="left">
            <img class="background" src="images/background.jfif" alt="Building">
            <div class="seeThrough">
                <img id="logo" src="images/ACS Results-background.png" alt="Logo">
                <p id="mainText">ACS Results</p>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p id="text1">
                    <strong>Sign up to ACS Results today to start building your online portfolio and branding.</strong>
                </p>
                <div class="quote">
                <p id="text2">
                    <em>If you believe it enough to tell people and you work towards it every day, it will come.</em>
                </p>
                </div>
            </div>

            <div class="middle">
                <h1>Sign Up</h1>
                <div class="Inputs">
                    <form onsubmit="sendEmail(); reset(); return false;"></form>
                        <div class="leftInputs">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="rightInputs">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <span id="passwordError" class="error-message">* Passwords do not match</span>
                            </div>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="bottom">
                <div class="spot">
                    <p class="text3">Already have an account?</p>
                    <a href="log.html"><p class="log">Log in</p></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
</body>
</html>
